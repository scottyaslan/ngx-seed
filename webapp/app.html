<mat-progress-spinner id="loading-spinner" *ngIf="appService.inProgress" mode="indeterminate"></mat-progress-spinner>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" align="end" opened="false" disableClose="true">
        <router-outlet name="sidenav"></router-outlet>
    </mat-sidenav>
    <div id="app-container">
        <mat-toolbar id="app-toolbar">
            <div fxFlex="1 1 auto" class="pad-left-xl" [@flyInOut]="appService.breadCrumbState">
                <span i18n="@@introductionHeader">{{appService.title}}</span>
            </div>
        </mat-toolbar>
        <div id="app-perspectives-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
